{% extends "base.html" %}

{% block content %}
<div class="purple-box">
    <div class="title-text">Trivia Results</div>

    <div class="welcome-text">

        <p>You scored {{ score }} out of {{ total_questions }}!</p>
        <a href="{{ url_for('index') }}">Back to home</a>
        {% if not user_has_liked %}
            <form action="{{ url_for('like_pack', pack_id=pack.id) }}" method="post">
            <button type="submit" class="btn btn-primary">Like</button>
            </form>
        {% else %}
            <button class="btn btn-success" disabled>Liked!</button>
        {% endif %}
    </div>
</div>

{% endblock %}
